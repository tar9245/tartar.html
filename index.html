<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: #2c3e50;
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--hover-color);
        }
        .success-message {
            display: none;
            color: var(--primary-color);
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- FormSubmit Form -->
        <form id="contactForm" action="https://formsubmit.co/tart9245@gmail.com" method="POST">
            <!-- Required FormSubmit Parameters -->
            <input type="hidden" name="_next" value="https://tar9245.github.io/Trtar/thank-you.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_captcha" value="false">
            
            <!-- Honeypot Field (Spam Protection) -->
            <input type="text" name="_honey" style="display:none">
            
            <!-- User Input Fields -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <!-- Success Message (Shown after submission) -->
        <div id="successMessage" class="success-message">
            <p>Thank you! Your message has been sent successfully.</p>
            <p>We'll contact you soon.</p>
        </div>
    </div>

    <!-- Form Submission Handling -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Submit form data to FormSubmit
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect to thank-you page after 3 seconds
                    setTimeout(() => {
                        window.location.href = "https://tar9245.github.io/Trtar/thank-you.html";
                    }, 3000);
                }
            })
            .catch(error => {
                alert('Error sending message. Please try again later.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
