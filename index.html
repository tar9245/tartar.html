<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* သင့် CSS styles တွေ ဒီအတိုင်းထားပါ */
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: #2c3e50;
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success-message {
            display: none;
            color: var(--primary-color);
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <form id="contactForm" action="https://formsubmit.co/tart9245@gmail.com" method="POST">
            <!-- FormSubmit Parameters -->
            <input type="hidden" name="_next" value="https://tar9245.github.io/Trtar/thank-you.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">
            
            <!-- Form Fields -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div id="successMessage" class="success-message">
            <p>Thank you! Your message has been sent successfully.</p>
            <p>Redirecting to thank you page...</p>
        </div>
    </div>

    <!-- Updated JavaScript Code -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = "https://tar9245.github.io/Trtar/thank-you.html";
                    }, 2000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
